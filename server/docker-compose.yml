version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: youdu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: youdu_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # YouDu 服务器
  youdu-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youdu-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: youdu_db
      DB_SSLMODE: disable
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      JWT_SECRET: youdu_jwt_secret_key_change_this_in_production
      VERIFY_CODE_EXPIRE_MINUTES: 5
      APP_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: youdu-network

